<div class="container">
  <div class="row mt-4">


    <div class="col-lg-6 col-sm-12">

      <div class="card" style="min-height: 400px; background-color: pink;">
        <div class="card-body mx-auto d-flex">
          <div class="row align-items-center">
            <h2>{{ palavra.word }}</h2>
            <h2 style="padding-top: 100px; margin-left: -80px;">{{ palavra.phonetic }}</h2>

          </div>
        </div>
      </div>

      <button class="btn btn-primary mt-4" [hidden]="isFavoriteBtnDisabled" (click)="favorite(palavra.word)">Favorite</button>
      <button class="btn btn-primary mt-4" [hidden]="!isFavoriteBtnDisabled" (click)="unfavorite(palavra.word)">Unfavorite</button>

      <h2 class="mt-4 mb-4">Meanings</h2>

      <div *ngFor="let meanings of palavra.meanings">

        <div class="card mx-auto">
          <div class="card-header">
            <h2 class="mb-0">
                {{ meanings.partOfSpeech }}
            </h2>
          </div>

          <div >
            <div class="card-body">
              <p *ngFor="let a of meanings.definitions">{{ a.definition }}</p>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="col-lg-6 col-sm-12">
      <app-tabs
      [palavrasAcessadas]="palavrasAcessadas"
      [palavrasFavoritas]="palavrasFavoritas"
      ></app-tabs>
    </div>


</div>
