  <table class="table table-striped">

    <thead>
      <th>Id</th>
      <th>Nome</th>
      <th>Login</th>
    </thead>

    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.login }}</td>
        <td> <button (click)="deletarUsuario(usuario.id)" class="btn btn-danger">Deletar</button></td>
      </tr>

    </tbody>

  </table>
