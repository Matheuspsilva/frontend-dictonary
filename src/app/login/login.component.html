<h3>Login do Sistema</h3>
<form >
  <div class="form-group">
    <label for="login">Email address</label>
    <input type="login" class="form-control" #email="ngModel" [(ngModel)] = "usuario.login" name="login" id="login" placeholder="Enter email" required>
    <div *ngIf="email.invalid" class="alert alert-danger">
      Email deve ser informado
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" #senha="ngModel" [(ngModel)] = "usuario.password"  name="password" id="password" placeholder="Password" required>
    <div *ngIf="senha.invalid" class="alert alert-danger">
      Senha deve ser informada
    </div>
  </div>

  <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()">Login</button>
</form>
